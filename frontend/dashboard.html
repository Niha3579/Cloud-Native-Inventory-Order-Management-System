<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark sidebar-min-height">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-4 text-white">
                    <a href="#" class="pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="fs-5 d-none d-sm-inline">Admin Panel</span>
                    </a>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start w-100" id="menu" role="tablist">
                        <li class="nav-item w-100 mb-2">
                            <a href="#products-tab" class="nav-link active text-white" data-bs-toggle="pill" role="tab">
                                Products
                            </a>
                        </li>
                        <li class="nav-item w-100 mb-2">
                            <a href="#orders-tab" class="nav-link text-white" data-bs-toggle="pill" role="tab">
                                Orders
                            </a>
                        </li>
                        <li class="nav-item w-100 mb-2">
                            <a href="#users-tab" class="nav-link text-white" data-bs-toggle="pill" role="tab">
                                Users
                            </a>
                        </li>
                    </ul>
                    <hr>
                    <button class="btn btn-outline-danger btn-sm mt-auto mb-3 w-100" id="logoutBtn">Logout</button>
                </div>
            </div>

            <div class="col py-4 px-4 bg-light">
                <div class="tab-content" id="v-pills-tabContent">
                    
                    <div class="tab-pane fade show active" id="products-tab" role="tabpanel">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h2>Products</h2>
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">Add Product</button>
                        </div>
                        <div class="card p-3 shadow-sm">
                            <div id="products-content">Loading products...</div>
                        </div>
                    </div>
                    
                    <div class="tab-pane fade" id="orders-tab" role="tabpanel">
                        <h2 class="mb-4">Orders</h2>
                        <div class="card p-3 shadow-sm">
                            <div id="orders-content">Loading orders...</div>
                        </div>
                    </div>
                    
                    <div class="tab-pane fade" id="users-tab" role="tabpanel">
                        <h2 class="mb-4">Users</h2>
                        <div class="card p-3 shadow-sm">
                            <div id="users-content">Loading users...</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">Add New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addProductForm">
                        <div class="mb-3">
                            <label for="prodName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="prodName" required>
                        </div>
                        <div class="mb-3">
                            <label for="prodDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="prodDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="prodPrice" class="form-label">Price ($)</label>
                            <input type="number" step="0.01" min="0" class="form-control" id="prodPrice" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Save Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
