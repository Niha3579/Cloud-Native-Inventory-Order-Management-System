name: CI/CD Pipeline

# Trigger workflow on pushes and pull requests to the main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # Job 1: Linting and Testing
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run automated tests with pytest
      run: |
        # We set dummy environment variables so tests don't fail trying to connect to real DBs
        export MYSQL_URL="sqlite:///:memory:" 
        export MONGO_URL="mongodb://localhost:27017/"
        pytest src/tests/

  # Job 2: Build and Push Docker Image
  docker-build-push:
    needs: build-and-test # This ensures the image is only built if tests pass
    runs-on: ubuntu-latest
    # Only push to registry if this is a push to main, not just a PR
    if: github.event_name == 'push' 

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        # Replace 'yourdockerhubusername' with your actual Docker Hub username
        tags: yourdockerhubusername/inventory-fastapi:latest